<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${course.name}">Course Details</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap');

        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
        }

        header {
            background-color: #666;
            color: #fff;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        header nav a {
            color: #fff;
            margin: 0 15px;
            text-decoration: none;
            font-size: 18px;
            font-weight: 500;
        }

        header nav a:hover {
            text-decoration: underline;
        }

        main {
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        .course-details {
            padding: 20px;
        }

        .course-details h2 {
            font-size: 32px;
            color: #333;
            margin-bottom: 20px;
        }

        .course-details p {
            font-size: 18px;
            color: #666;
            margin-bottom: 15px;
        }

        .course-details .enroll-button {
            background-color: #666;
            border: none;
            border-radius: 5px;
            color: #fff;
            cursor: pointer;
            padding: 12px 24px;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .course-details .enroll-button:hover {
            background-color: #888;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 15px;
            box-shadow: 0 -2px 6px rgba(0, 0, 0, 0.1);
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
            margin-top: 40px;
        }

        footer p, footer a {
            color: #fff;
            margin: 5px 0;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<header>
    <h1>Course Details</h1>
    <nav>
        <a th:href="@{/home}">Home</a>
        <a th:href="@{/user-info}">Profile</a>
        <a href="/logout">Logout</a>
    </nav>
</header>

<main>
    <div class="course-details">
        <h2 th:text="${course.name}">Course Name</h2>
        <p><strong>Description:</strong> <span th:text="${course.description}">Course Description</span></p>
        <p><strong>Instructor:</strong> <span th:text="${course.instructor}">Instructor Name</span></p>
        <form data-th-action="@{/enrollments}" method="post">
            <input type="hidden" th:name="courseId" th:value="${course.id}" />
            <button type="submit" class="enroll-button">Enroll Now</button>
        </form>
    </div>
</main>

<footer>
    <p>&copy; 2024 Online Learning Platform</p>
    <p>Contact us: <a href="mailto:support@learningplatform.com">support@learningplatform.com</a> | <a href="tel:+1234567890">+1 234 567 890</a></p>
    <p>123 Learning Street, Education City, World</p>
</footer>

</body>
</html>
