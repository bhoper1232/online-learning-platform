spring:
  application:
    name: frontend-service
  security:
    oauth2:
      client:
        provider:
          keycloak:
            issuer-uri: http://localhost:8181/realms/online-learning-platform
            user-name-attribute: preferred_username
        registration:
          greetings-app-authorization-code:
            provider: keycloak
            client-id: platform-client
            client-secret: qmF1OuOU364s4GlxPpoIMsjaAbZa5TS8
            scope:
              - openid
              - microprofile-jwt
              - email
              - profile

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka
    fetch-registry: true
    register-with-eureka: true


server:
  port: 8082
logging:
  level:
    com.netflix.discovery: debug
    com.netflix.eureka: debug
    feign: debug
    com.netflix.loadbalancer: debug